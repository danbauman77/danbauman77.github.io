  <!-- Isotope integration and filter wiring -->
<script>
  (function () {
    // Defensive DOM ready
    function ready(fn) {
      if (document.readyState !== 'loading') fn();
      else document.addEventListener('DOMContentLoaded', fn);
    }

    ready(function () {
      var grid = document.getElementById('workGrid');
      if (!grid) {
        console.error('workGrid not found — Isotope init aborted.');
        return;
      }

      var filterButtons = Array.prototype.slice.call(document.querySelectorAll('.filter-btn'));
      var clearBtn = document.getElementById('clearFilters');

      // helper to escape filter token for attribute selector
      function esc(token) {
        if (window.CSS && CSS.escape) return CSS.escape(token);
        return token.replace(/"/g, '\\"');
      }

      // Custom sorting function for date-based ordering
      function getDateSortData(itemElem) {
        var dateStr = itemElem.getAttribute('data-date');
        if (!dateStr) return 0;
        var date = new Date(dateStr);
        return date.getTime();
      }

      // Build Isotope instance with date sorting
      var iso = new Isotope(grid, {
        itemSelector: '.work-item',
        percentPosition: true,
        layoutMode: 'masonry',
        masonry: {
          columnWidth: '.grid-sizer'
        },
        transitionDuration: '380ms',
        getSortData: {
          date: getDateSortData
        },
        sortBy: 'date',
        sortAscending: false // newest first (set to true for oldest first)
      });

      // Read initial filter token from URL but don't apply it before we compute the full grid height
      function readFilterFromUrl() {
        var url = new URL(window.location.href);
        var raw = url.searchParams.get('filters') || '';
        if (!raw && location.hash) {
          var m = location.hash.match(/filters=([^&]+)/);
          if (m) raw = decodeURIComponent(m[1]);
        }
        if (!raw) return null;
        return raw.split(',').map(function (s) { return s.trim(); }).filter(Boolean)[0] || null;
      }
      var initialToken = readFilterFromUrl();

      // imagesLoaded integration — ensures correct layout once images load
      function afterImages(fn) {
        if (typeof imagesLoaded !== 'undefined') {
          imagesLoaded(grid, function () {
            // ensure isotope lays out after images
            iso.layout();
            fn();
          });
        } else {
          // fallback: trigger layout after full window load
          window.addEventListener('load', function () {
            iso.layout();
            fn();
          });
        }
      }

      // Compute and set the persistent min-height equal to the "full" grid height (when all items are visible).
      function setPersistentGridMinHeight(callback) {
        // ensure all items are shown so we can measure full height
        iso.arrange({ filter: '*' });
        // wait for arrange to complete
        var handler = function () {
          // measure and set min-height
          var h = grid.getBoundingClientRect().height;
          grid.style.minHeight = h + 'px';
          // remove listener
          iso.off ? iso.off('arrangeComplete', handler) : (iso.once && iso.once('arrangeComplete', handler));
          if (typeof callback === 'function') callback();
        };
        if (iso.once) iso.once('arrangeComplete', handler);
        else if (iso.on) {
          iso.on('arrangeComplete', handler);
          setTimeout(function() { iso.off && iso.off('arrangeComplete', handler); }, 600);
        } else {
          setTimeout(handler, 500);
        }
      }

      // Update URL (history) with current filter token
      function updateUrl(token) {
        var url = new URL(window.location.href);
        if (!token) {
          url.searchParams.delete('filters');
        } else {
          url.searchParams.set('filters', token);
        }
        window.history.replaceState(null, '', url.toString());
      }

      // Convert filter token(s) to a CSS selector for Isotope
      function isoSelectorFor(token) {
        if (!token || token === '*') return '*';
        return '[data-category*="' + esc(token) + '"]';
      }

      // Set UI active state for a given token
      function setActiveButton(token) {
        filterButtons.forEach(function (b) {
          var f = b.getAttribute('data-filter') || '*';
          var active = (token === null && f === '*') || (token !== null && f === token);
          b.classList.toggle('active', active);
          b.setAttribute('aria-pressed', active ? 'true' : 'false');
        });
      }

      // Apply a filter token with date sorting maintained
      function applyFilterToken(token) {
        var selector = isoSelectorFor(token);
        iso.arrange({ 
          filter: selector,
          sortBy: 'date',
          sortAscending: false
        });
        updateUrl(token);
      }

      // Wire up button clicks (single-select)
      filterButtons.forEach(function (btn) {
        btn.addEventListener('click', function (ev) {
          ev.preventDefault();
          var filter = btn.getAttribute('data-filter') || '*';
          setActiveButton(filter === '*' ? null : filter);
          applyFilterToken(filter === '*' ? null : filter);
        });
      });

      // Clear button handler if present
      if (clearBtn) {
        clearBtn.addEventListener('click', function (ev) {
          ev.preventDefault();
          setActiveButton(null);
          applyFilterToken(null);
        });
      }

      // Run sequence with date sorting applied
      afterImages(function () {
        setPersistentGridMinHeight(function () {
          // Apply initial filter with date sorting
          if (initialToken) {
            var matchingBtn = document.querySelector('.filter-btn[data-filter="' + initialToken + '"]');
            if (matchingBtn) {
              setActiveButton(initialToken);
              applyFilterToken(initialToken);
            } else {
              setActiveButton(null);
              applyFilterToken(null);
            }
          } else {
            setActiveButton(null);
            applyFilterToken(null);
          }
        });
      });

      // ensure Isotope relayouts when window resizes (responsive) with date sorting maintained
      var resizeTimeout;
      window.addEventListener('resize', function () {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(function () {
          var currentFilter = (function () {
            var active = document.querySelector('.filter-btn.active');
            return active ? (active.getAttribute('data-filter') || '*') : '*';
          })();

          iso.arrange({ filter: '*' });
          var onceHandler = function () {
            var h = grid.getBoundingClientRect().height;
            grid.style.minHeight = h + 'px';
            // reapply previous filter with date sorting
            iso.arrange({ 
              filter: isoSelectorFor(currentFilter === '*' ? null : currentFilter),
              sortBy: 'date',
              sortAscending: false
            });
            if (iso.once) iso.once('arrangeComplete', null);
          };
          if (iso.once) iso.once('arrangeComplete', onceHandler);
          else iso.on && iso.on('arrangeComplete', onceHandler);

          iso.layout();
        }, 180);
      });

      // Expose iso for debugging
      window.isotopePortfolio = iso;
    });
  })();
</script>

<style>

  /* --- Isotope-friendly grid & animation overrides --- */

  /* Ensure consistent box-sizing */
  *, *:before, *:after { box-sizing: border-box; }

  /* Work grid: Isotope will position items; keep it in normal flow and clear floats */
  .work-grid {
    position: relative;
    width: 100%;
    /* min-height will be set by JS to the "full" grid height so filtering doesn't shrink page */
  }

  /* clearfix so floated items don't overlap following content (footer) */
  .work-grid::after {
    content: "";
    display: block;
    clear: both;
  }

  /* grid-sizer used by Isotope for percentage columns */
  .work-grid .grid-sizer {
    width: 33.3333%;
    float: left;
  }

  /* Work item sizing and transitions */
  .work-item {
    width: 33.3333%;
    float: left;
    padding: 0 9px; /* gutter controlled via inner padding */
    box-sizing: border-box;
    opacity: 1;
    transform: translateY(0) scale(1);
    transition: opacity 360ms ease, transform 360ms ease;
  }

  /* Inner card styling (keeps visual spacing stable) */
  .work-item .card {
    background: #fff;
    border: 1px solid #eee;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(12,12,12,0.04);
    display: block;
  }

  /* Image container with fixed aspect ratio */
  .work-item .project-link {
    display: block;
    position: relative;
    width: 100%;
    padding-bottom: 66.67%; /* 3:2 aspect ratio */
    overflow: hidden;
    background: #f5f5f5;
  }

  /* Image sizing with object-fit to maintain aspect ratio */
  .work-item img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures images fill container while maintaining aspect ratio */
    object-position: center;
    display: block;
  }

  .work-meta {
    padding: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background:black;
  }
  .work-meta h3 {
    margin: 0;
    font-size: 1rem;
  }

  /* Responsive column widths */
  @media (max-width: 880px) {
    .work-grid .grid-sizer,
    .work-item { width: 50%; }
  }
  @media (max-width: 520px) {
    .work-grid .grid-sizer,
    .work-item { width: 100%; }
  }

  /* Filter controls */
  .filters-controls { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
  .filter-btn { cursor: pointer; border:2px solid #ddd; padding:8px 12px; border-radius:4px; background-color:#edb713; border-color: black; color: black;text-align: center;}

  }
  .filter-btn.active { background:#111; color:#fff; border-color:#111; }

  /* Keep a small visual gutter around items */
  .work-item { padding-bottom: 18px; }

  /* Footer safety: ensure footer is not overlapping (footer stays after page flow) */
  footer, #footer { position: relative; z-index: 1; }

</style>
